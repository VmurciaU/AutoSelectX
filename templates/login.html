{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center h-screen bg-gray-900 text-white">
  <div class="bg-gray-800 p-8 rounded shadow-md w-full max-w-md mt-16">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>

    {% if error %}
      <p class="text-red-500 text-sm mb-4 text-center">{{ error }}</p>
    {% endif %}

    <form method="POST" action="/login" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium">Correo electrónico</label>
        <input type="email" id="email" name="email" required
               class="mt-1 w-full px-3 py-2 rounded-md bg-gray-700 text-white border border-gray-600 shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium">Contraseña</label>
        <input type="password" id="password" name="password" required
               class="mt-1 w-full px-3 py-2 rounded-md bg-gray-700 text-white border border-gray-600 shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition">
        Ingresar
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-300">
      ¿No tienes cuenta?
      <a href="/register" class="text-blue-400 hover:underline">Regístrate aquí</a>
    </p>
  </div>
</div>
{% endblock %}
