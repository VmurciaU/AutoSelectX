<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumen Técnico - AutoSelect-X</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background-color: #161b22;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    h2 {
      color: #58a6ff;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #0d1117;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #30363d;
      padding: 10px 15px;
      text-align: left;
    }
    th {
      background-color: #21262d;
      color: #c9d1d9;
    }
    td input {
      background-color: #0d1117;
      border: 1px solid #30363d;
      padding: 5px;
      color: #c9d1d9;
      border-radius: 5px;
      width: 100%;
    }
    .btn-area {
      text-align: center;
      margin-top: 30px;
    }
    .btn-area button {
      background-color: #58a6ff;
      color: #0d1117;
      border: none;
      padding: 12px 28px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }
    .doc-tags {
      margin-bottom: 20px;
    }
    .doc-tag {
      background-color: #21262d;
      color: #58a6ff;
      padding: 6px 12px;
      margin-right: 8px;
      border-radius: 5px;
      display: inline-block;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Resumen Técnico - AutoSelect-X</h2>

    <div class="doc-tags">
      <span class="doc-tag">HD-0234-XYZ.pdf</span>
      <span class="doc-tag">ET-0415-ABC.pdf</span>
    </div>

    <table>
      <thead>
        <tr>
          <th>Campo Técnico</th>
          <th>Valor Detectado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Caudal (LPH)</td>
          <td><input type="text" value="120"></td>
        </tr>
        <tr>
          <td>Presión de Trabajo (bar)</td>
          <td><input type="text" value="5"></td>
        </tr>
        <tr>
          <td>Material del Cuerpo</td>
          <td><input type="text" value="PVDF"></td>
        </tr>
        <tr>
          <td>Norma Técnica</td>
          <td><input type="text" value="API 675"></td>
        </tr>
        <tr>
          <td>Tipo de Bomba</td>
          <td><input type="text" value="Dosificadora"></td>
        </tr>
      </tbody>
    </table>

    <div class="btn-area">
      <button>Generar Cotización</button>
    </div>
  </div>
</body>
</html>
