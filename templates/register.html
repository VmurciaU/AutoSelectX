{% extends "base.html" %}

{% block content %}
<section class="min-h-screen bg-gray-900 flex items-center justify-center pt-20">
  <div class="bg-gray-800 text-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Crear cuenta</h2>

    {% if error %}
      <p class="text-red-400 text-sm mb-4 text-center">{{ error }}</p>
    {% endif %}

    <form method="POST" action="/register" class="space-y-4">
      <div>
        <label for="nombre" class="block text-sm font-medium">Nombre</label>
        <input type="text" id="nombre" name="nombre" required minlength="2"
               class="mt-1 block w-full rounded px-4 py-2 bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium">Correo electrónico</label>
        <input type="email" id="email" name="email" required
               class="mt-1 block w-full rounded px-4 py-2 bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium">Contraseña</label>
        <input type="password" id="password" name="password" required minlength="6"
               class="mt-1 block w-full rounded px-4 py-2 bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition duration-200">
        Registrarse
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-400">
      ¿Ya tienes una cuenta?
      <a href="/login" class="text-blue-400 hover:underline">Inicia sesión</a>
    </p>
  </div>
</section>
{% endblock %}
