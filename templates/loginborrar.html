<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoSelect-X - Inicio de Sesi칩n</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #1e293b; /* Gris oscuro industrial */
            color: #f3f4f6; /* Gris claro para el texto */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #334155; /* Gris m치s oscuro para el contenedor */
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 350px;
        }
        .input-field {
            margin-bottom: 1rem;
        }
        .input-field label {
            display: block;
            margin-bottom: 0.25rem;
            color: #cbd5e1;
        }
        .input-field input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #475569;
            border-radius: 0.25rem;
            background-color: #1e293b;
            color: #f3f4f6;
        }
        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #0ea5e9; /* Azul vibrante */
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-button:hover {
            background-color: #0b85c4;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-2xl font-bold mb-4 text-center">Iniciar Sesi칩n</h2>
        <div class="input-field">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-field">
            <label for="password">Contrase침a:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button class="login-button" onclick="window.location.href='carga.html'">Acceder</button>
    </div>
</body>
</html>
